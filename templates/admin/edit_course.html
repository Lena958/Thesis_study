<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Course</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_courses.css') }}" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" /> 
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/brand.png') }}">
  <style>
    dialog {
      border: none;
      border-radius: 12px;
      padding: 1.5rem;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    dialog::backdrop {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }
    .btn {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    .btn-danger { background-color: #dc2626; color: #fff; }
    .btn-secondary { background-color: #e5e7eb; color: #111827; }
    .btn-danger:hover { background-color: #b91c1c; }
    .btn-secondary:hover { background-color: #d1d5db; }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
      <h1>College of Computing and Information Sciences</h1>
      <div class="topbar-profile">
          {% if instructor_image %}
              <img src="{{ url_for('static', filename='uploads/' + instructor_image) }}" alt="Profile" class="profile-pic" />
          {% else %}
              <i class="fas fa-user-circle profile-icon" aria-label="Default profile"></i>
          {% endif %}
          <button type="button" class="logout-btn" title="Logout" onclick="openLogoutModal()">
              <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout
          </button>
      </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
      <div class="sidebar-user">
          <img src="{{ url_for('static', filename='images/brand.png') }}" alt="CCISS Logo" class="sidebar-logo">
          {% if instructor_name %}
              <p><strong>{{ instructor_name }}</strong></p>
          {% else %}
              <p><em>Instructor name not found</em></p>
          {% endif %}
      </div>
      <button class="sidebar-link" onclick="location.href='{{ url_for('dashboard.admin_dashboard') }}'"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('admin.profile') }}'"><i class="fas fa-user"></i> Profile</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('instructors.list_instructors') }}'"><i class="fas fa-chalkboard-teacher"></i> Instructors</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('courses.list_courses') }}'"><i class="fas fa-book"></i> Courses</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('rooms.list_rooms') }}'"><i class="fas fa-door-open"></i> Rooms</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('subjects.list_subjects') }}'"><i class="fas fa-book"></i> CCISS Loader</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('auto_scheduler.auto_scheduler_home') }}'"><i class="fas fa-cogs"></i> Auto-Scheduler</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('schedules.list_schedules') }}'"><i class="fas fa-calendar-alt"></i> Schedules</button>
      <button class="sidebar-link" onclick="location.href='{{ url_for('conflicts.list_conflicts') }}'"><i class="fas fa-exclamation-triangle"></i> Conflicts</button>
  </div>

  <!-- Logout Dialog -->
  <dialog id="logoutModal">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to logout?</p>
      <form method="GET" action="{{ url_for('logout') }}">
          <button type="submit" class="btn btn-danger">Logout</button>
          <button type="button" class="btn btn-secondary" onclick="closeLogoutModal()">Cancel</button>
      </form>
  </dialog>

  <!-- Main Content -->
  <div class="main-content">
      <div class="main-form">
          <form method="POST" action="{{ url_for('courses.edit_course', course_id=course.course_id) }}">
              <h2 class="form-title">Edit Course</h2>

              <label for="course_code">Course Code:</label>
              <input id="course_code" type="text" name="course_code" value="{{ course.course_code }}" required>

              <label for="course_name">Course Name:</label>
              <input id="course_name" type="text" name="course_name" value="{{ course.course_name }}" required>

              <label for="program">Program:</label>
              <input id="program" type="text" name="program" value="{{ course.program }}" required>

              <label for="course_type">Course Type:</label>
              <select id="course_type" name="course_type" required>
                  <option value="">--Select Type--</option>
                  <option value="Major" {% if course.course_type == 'Major' %}selected{% endif %}>Major</option>
                  <option value="GEC" {% if course.course_type == 'GEC' %}selected{% endif %}>GEC</option>
                  <option value="GEE" {% if course.course_type == 'GEE' %}selected{% endif %}>GEE</option>
              </select>

              <label for="semester">Semester:</label>
              <select id="semester" name="semester" required>
                  <option value="">--Select Semester--</option>
                  <option value="First Semester" {% if course.semester == 'First Semester' %}selected{% endif %}>First Semester</option>
                  <option value="Second Semester" {% if course.semester == 'Second Semester' %}selected{% endif %}>Second Semester</option>
                  <option value="Summer" {% if course.semester == 'Summer' %}selected{% endif %}>Summer</option>
              </select>

              <label for="school_year">School Year:</label>
              <select id="school_year" name="school_year" required>
                  <option value="">--Select School Year--</option>
                  {% for year in school_years %}
                      <option value="{{ year }}" {% if course.school_year == year %}selected{% endif %}>{{ year }}</option>
                  {% endfor %}
              </select>

              <div class="form-actions"></div>
              <button type="submit" class="btn">Update Course</button>
              <button type="button" class="btn btn-secondary" onclick="location.href='{{ url_for('courses.list_courses') }}'">Cancel</button>
          </form>
      </div>
  </div>

  <script>
      const logoutModal = document.getElementById('logoutModal');

      function openLogoutModal() {
          logoutModal.showModal();
      }

      function closeLogoutModal() {
          logoutModal.close();
      }

      globalThis.addEventListener('keydown', function(event) {
          if(event.key === 'Escape') {
              if(logoutModal.open) logoutModal.close();
          }
      });
  </script>
</body>
</html>
